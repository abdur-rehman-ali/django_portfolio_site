{% extends "main/layout.html" %}

{%block title%}
contact
{% endblock title %}

{%block body%}

<form class="mt-5">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleInputContact">Contact No</label>
    <input type="text" class="form-control" id="exampleInputContact" placeholder="Enter your contact details">
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
{% endblock body %}
